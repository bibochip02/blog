version: 2.1
orbs:
  ruby: circleci/ruby@2.1.4
  codecov: codecov/codecov@4.0.1
  coveralls: coveralls/coveralls@2.2.1
  coverage-reporter: codacy/coverage-reporter@14.0.2
  node: circleci/node@6.1.0
jobs:
  test-ruby:
    docker:
      - image: cimg/ruby:3.3.4-node
      - environment:
          POSTGRES_USER: circleci-demo-ruby
          POSTGRES_DB: rails_blog_test
          POSTGRES_PASSWORD: ""
        image: 'cimg/postgres:14.6-postgis'
    environment:
      BUNDLE_JOBS: '3'
      BUNDLE_RETRY: '3'
      PGHOST: 127.0.0.1
      PGPASSWORD: ''
      PGUSER: circleci-demo-ruby
      RAILS_ENV: test
      TZ: "Asia/Ho_Chi_Minh"
    steps:
      - checkout
      - ruby/install-deps
      - node/install:
          install-yarn: true
          node-version: '20.17'
          yarn-version: '1.22'
      - run:
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
          name: Wait for DB
      - run:
          command: bundle exec rails db:setup --trace
          name: Database setup
      - ruby/rspec-test
      - run:
          name: Upload coverage reports to Codecov
          command: bash <(curl -s https://codecov.io/bash) -F $CIRCLE_JOB
      - coveralls/upload:
          flag_name: upload_coverage_spec
      - run:
          name: Upload coverage reports to Codacy
          command: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage/lcov/*.lcov
workflows:
  build-and-test:
    jobs:
      - test-ruby
